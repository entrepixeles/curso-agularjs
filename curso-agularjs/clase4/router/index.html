<!doctype html>
<html lang="es" ng-app="apesol">
    <head>
        <meta charset="utf-8">
        <title>Curso de AngularJS</title>
        <!-- Anadimos CSS bootstrap/3.3.5 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!--
        0. Vamos a instalar un servidor web
        1. A単adimos angular route > angularjs.org Ir a https://code.angularjs.org/1.4.5/
        ngRoute es un modulo que se distribuye por separado y a単ade funcionalidad de ruteo
        2. Ponemos el menu de navegacion
        3. A単adimos la inyeccion del ngRoute
        4. A単adimos la vista al controlador
        -->

    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Open university</h1>
            <hr />
            <!-- Menu de navegacion -->
            <ul class="nav nav-pills">
                <li ng-class="{'active':classActive==='registro'}"><a href="#/registro">Registro</a></li>
                <li ng-class="{'active':classActive==='cursos'}"><a href="#/cursos">Cursos</a></li>
                <li ng-class="{'active':classActive==='horarios'}"><a href="#/horarios">Horarios</a></li>
            </ul>
            <hr />
            <div ng-view></div>
         </div>
         <!-- Usamos app.js para crear los ejemplos de controladores -->
         <script src="../js/lib/angular/angular.min.js"></script>
         <script src="../js/lib/angular-route/angular-route.min.js"></script>
         <script src="app.js"></script>
         <script src="controller/registroController.js"></script>
         <script src="controller/cursosController.js"></script>
         <script src="controller/horariosController.js"></script>
    </body>
</html>
